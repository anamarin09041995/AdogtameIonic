<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Carter+One" rel="stylesheet">
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class= "login">
  <img width="40" height="40" src="../assets/img/logo.png">
  <h4 class="titulo">Adogtame</h4>
  

      <ion-item >
        <ion-label floating class="login-inputs"> Email </ion-label>
        <!--El [(ngModel)] = "" permite que se pueda hacer data binding en doble sentido
          Si cambio la variable me cambia el input y viceversa-->
        <ion-input name="Email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating class="login-inputs"> Contraseña </ion-label>
        <ion-input name="Contraseña" type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

    
      <button class= "boton" ion-button block (click)="login()"> Iniciar sesion </button>
      <button ion-button color= "#08AE9E" clear (click)="createAccount()"> Crear cuenta </button>


</ion-content>
