<ion-content padding>
  <img width="40" height="40" src="assets/img/logo.png">

  <div class="login-main">
    <h4 class="logo-titulo" margin-bottom>Adogtame</h4>


    <div class="login-inputs">
      <form #form="ngForm">
        <ion-row align-items-end>
          <ion-col col-11 col-md-11 col-lg-11>
            <ion-item color="itemLight">>
              <ion-icon ion-col col-1 text-right name="mail" item-left primary small color="secondary"></ion-icon>
              <ion-label floating color="primary"> Email </ion-label>
              <ion-input name="email" type="email" required [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row align-items-end>
          <ion-col col-11 col-md-11 col-lg-11>
            <ion-item color="itemLight">
              <ion-icon ion-col col-1 text-right name="lock" item-left primary small color="secondary"></ion-icon>
              <ion-label floating color="primary"> Contrase√±a </ion-label>
              <ion-input name="contrasenia" type="password" required [(ngModel)]="pass"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </form>
    </div>

    <ion-row justify-content-center>
      <ion-col ion-col col-6 col-md-6 col-lg-6>
        <button ion-button block color="secondary" margin-top (click)="goToBrochure()" full [disabled]="!form.valid"> Iniciar sesion </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col ion-col col-6 col-md-6 col-lg-6>
        <button ion-button clear color="secondary" (click)="createAccount()" full [disabled]="!form.valid"> Crear cuenta </button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
