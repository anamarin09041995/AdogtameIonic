<ion-content padding>
  <img width="40" height="40" src="assets/img/logo.png">
  <h4  class="logo-titulo" margin-bottom>Adogtame</h4>
  

  <div class="login-input">
    <ion-item>
      <ion-label floating> Email </ion-label>
      <!--El [(ngModel)] = "" permite que se pueda hacer data binding en doble sentido
            Si cambio la variable me cambia el input y viceversa-->
      <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item margin-bottom>
      <ion-label floating> Contrase√±a </ion-label>
      <ion-input name="contrasenia" type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  </div>

  <div class="login-row">
    <ion-row justify-content-center>
      <ion-col col-8>
        <button ion-button block color="secondary" margin-top (click)="login(); loading()"> Iniciar sesion </button>
      </ion-col>
    </ion-row>
  
    <ion-row justify-content-center>  
      <ion-col col-4>
        <a href="#" class="link-register" (click)="createAccount(); loading()" full>Crear cuenta</a>
        <!--<button ion-button clear color="secondary" (click)="createAccount()" full> Crear cuenta </button>  -->
      </ion-col>    
    </ion-row>
  </div>

</ion-content>
