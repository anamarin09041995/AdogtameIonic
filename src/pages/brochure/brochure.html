<ion-header>
  <ion-toolbar item-left color="primary">
    <ion-title class= "toolbar-title">Catálogo</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col *ngFor="let mascota of mascotas" col-12 col-md-6 col-lg-4>
      <ion-card (click)= "goToDetail()">
        <img src="{{mascota.imagen}}">
        <ion-card-content>
          <ion-card-title>Nombre: {{mascota.nombre}}</ion-card-title>
          <p>Edad: {{mascota.edad}}</p>
          <p>Raza: {{mascota.raza}}</p>
          <p>Tamaño: {{mascota.tamanio}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
