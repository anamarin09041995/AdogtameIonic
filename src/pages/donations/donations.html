<ion-header>
  <ion-toolbar item-left color="primary">
    <ion-title class= "toolbar-title">Donaciones</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col *ngFor="let f of fundaciones; let i = index" col-12 col-md-6 col-lg-4>
      <ion-card (click)= "goToDetail(i)">
        <img class="full-image" src="{{f.imagen}}">
        <ion-card-content>
          <ion-card-title>Nombre: {{f.nombre}}</ion-card-title>
          <p>Dirección: {{f.direccion}}</p>
          <p>Teléfono: {{f.telefono}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
