<ion-content padding>
  <img width="40" height="40" src="../assets/img/logo.png">
  <h4 class="logo-titulo">Adogtame</h4>
  
   <div  class="login-input">
      <ion-item>
        <ion-icon name="mail" item-left primary small color="secondary" absolute></ion-icon>
        <ion-label floating> Email </ion-label>
        <!--El [(ngModel)] = "" permite que se pueda hacer data binding en doble sentido
        Si cambio la variable me cambia el input y viceversa-->
        <ion-input name= "Email" type = "email" [(ngModel)] = "email"></ion-input> 
      </ion-item>

      <ion-item>
        <ion-icon name="lock" item-left primary small color="secondary" absolute></ion-icon>
        <ion-label floating> Contrase√±a </ion-label>
        <ion-input name= "Contrasenia" type = "password" [(ngModel)] = "pass"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="home" item-left primary small color="secondary" absolute></ion-icon>
        <ion-label floating> Ciudad </ion-label>
        <ion-input name= "Ciudad" type = "text" [(ngModel)] = "city"></ion-input>
      </ion-item>
   </div>
   
   <div class="login-row">
      <ion-row justify-content-center>
        <ion-col col-8>
          <button class= "btn"  color= "secondary" ion-button block (click)="login(); loading()"> Registrar </button>
        </ion-col>
      </ion-row>
   </div>
</ion-content>
