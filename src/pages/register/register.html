<ion-content padding>
  <img width="40" height="40" src="../assets/img/logo.png">

  <div class="register-main">
    <h4 class="logo-titulo">Adogtame</h4>

    <div class="register-inputs">
      <form #form="ngForm">
        <ion-row align-items-end>
          <ion-col col-1 text-right>
            <ion-icon name="mail" item-left primary small color="secondary" absolute></ion-icon>
          </ion-col>
          <ion-col col-11 col-md-11 col-lg-11>
            <ion-item>
              <ion-label floating> Email </ion-label>
              <ion-input name="Email" type="email" required [(ngModel)]="user.email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row align-items-end>
          <ion-col col-1 text-right>
            <ion-icon name="lock" item-left primary small color="secondary" absolute></ion-icon>
          </ion-col>
          <ion-col col-11 col-md-11 col-lg-11>
            <ion-item>
              <ion-label floating> Contrase√±a </ion-label>
              <ion-input name="Contrasenia" type="password" required [(ngModel)]="user.pass"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row align-items-end>
          <ion-col col-1 text-right>
            <ion-icon name="home" item-left primary small color="secondary" absolute></ion-icon>
          </ion-col>
          <ion-col col-11 col-md-11 col-lg-11>
            <ion-item>
              <ion-label floating> Ciudad </ion-label>
              <ion-input name="Ciudad" type="text" required [(ngModel)]="user.city"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </form>
    </div>

    <ion-row justify-content-center>
      <ion-col ion-col col-6 col-md-6 col-lg-6>
        <button class="btn" color="secondary" ion-button block (click)="goToBrochure()" full [disabled]="!form.valid"> Registrar </button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
