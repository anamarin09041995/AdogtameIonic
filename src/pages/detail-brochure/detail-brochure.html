<ion-header>
  <ion-toolbar item-left color="primary">
    <ion-navbar>
      <ion-title class="toolbar-title">{{nombre}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row justify-content-center>
    <ion-col col-12 col-md-6 col-lg-4>
      <img class="full-image" src="{{imagen}}">
      <ion-row>
        <ion-col col-1 col-md-1 col-lg-1 text-right>
          <ion-icon name="home" item-left small color="secondary"></ion-icon>
        </ion-col>
        <ion-col col-11 col-md-11 col-lg-11>
          <p> <strong>Fundación: </strong> {{fundacion}}</p>
        </ion-col>
      </ion-row>

      <ion-row aling-items-end>
        <ion-col col-1 col-md-1 col-lg-1 text-right>
          <ion-icon name="call" item-left small color="secondary"></ion-icon>
        </ion-col>
        <ion-col col-11 col-md-11 col-lg-11>
          <p><strong>Contacto: </strong>{{contacto}}</p>
        </ion-col>
      </ion-row>
      <p><strong> Descripción: </strong>{{descripcion}}</p>
    </ion-col>
  </ion-row>

  <ion-row justify-content-center>
        <button ion-col col-6 col-md-3 col-lg-2 ion-button block icon-left color="secondary" ><ion-icon name="home" color="light"></ion-icon> Adoptar </button>
        <button ion-col col-6 col-md-3 col-lg-2 ion-button block icon-left color="secondary" ><ion-icon name="cash" color="light"></ion-icon> Apadrinar </button>
  </ion-row>



</ion-content>
