<ion-header>
  <ion-toolbar item-left color="primary">
    <ion-navbar>
      <ion-title class="toolbar-title">{{nombre}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>

    <img ion-col col-12 col-md-6 class="detail-image" src="{{imagen}}">

    <ion-col col-12 col-md-6 padding>
      <h1 class="subtitulo">{{nombre}}</h1>
      <div margin-bottom class="distance-top">
        <p>
          <ion-icon name="home" item-left small color="secondary" margin-right></ion-icon> <strong>Fundación: </strong> {{fundacion}}
        </p>
        <p>
          <ion-icon name="call" item-left small color="secondary" margin-right></ion-icon><strong>Contacto: </strong>{{contacto}}
        </p>
      </div>
      <div margin-vertical class="distance-top">
        <h3> Descripción: </h3>
        <p>{{descripcion}}</p>
      </div>

      <ion-row margin-top class="distance-top">
        <button ion-col col-6 col-md-4 col-lg-3 ion-button block icon-left color="secondary" (click)= "adoptar()"><ion-icon name="home" color="light"></ion-icon> Adoptar </button>
        <button ion-col col-6 col-md-4 offset-md-1  col-lg-3 ion-button block icon-left color="secondary"><ion-icon name="cash" color="light"></ion-icon> Apadrinar </button>
      </ion-row>
    </ion-col>


  </ion-row>

</ion-content>
