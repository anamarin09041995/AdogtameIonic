<ion-header>
  <ion-toolbar item-left color="primary">
    <ion-navbar>
      <ion-title class="toolbar-title">{{nombre}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <h1 class="subtitulo">¡Muchas gracias por donar a la fundacion {{nombre}}!</h1>
    <img ion-col col-12 col-md-6 class="detail-image" src="{{imagen}}">

    <ion-col col-12 col-md-6 padding>
      <h3 class="distance-top">
        <ion-icon name="cash" item-left small color="secondary" margin-right small></ion-icon>¿Cuanto deseas donar?</h3>


      <ion-item>
        <ion-label>Valores</ion-label>
        <ion-select required [(ngModel)]="selectedvalue">
          <ion-option *ngFor="let item of items" [value]= "item.value">{{ item.value|currency:'USD':true:'1.0-0'}}</ion-option>
        </ion-select>
      </ion-item>

      <h3 class="distance-top">
        <ion-icon name="redo" item-left small color="secondary" margin-right class="distance-top"></ion-icon>¿A qué desea destinar la donación?</h3>

      <ion-list>
        <ion-item>
          <ion-label class="distance-top">Alimento</ion-label>
          <ion-checkbox color="secondary" class="distance-top" required [(ngModel)]="alimento"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Implementos de salud y aseo</ion-label>
          <ion-checkbox color="secondary" required [(ngModel)]="salud"></ion-checkbox>
        </ion-item>
      </ion-list>

      <ion-row margin-top justify-content-center class="distance-top">
        <button ion-col col-6 col-md-6 col-lg-6 ion-button block icon-left color="secondary" (click)="donar()"><ion-icon name="checkmark" small color="light"></ion-icon> Donar </button>
      </ion-row>

    </ion-col>
  </ion-row>

</ion-content>
